<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="../../../index.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-tienda.png" alt="Logo Tienda">
        </div>
        <div class="usuario-menu">
            <span>USUARIO: ADMINISTRADOR</span>
            <div class="menu">
                <button class="menu-btn">Menú ▼</button>
                <div class="menu-content">
                    <a href="#">Regresar</a>
                    <a href="#">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Main con imagen de fondo y botones -->
    <main>
        <div class="botones-container">
            <label for="nombre">Nombre del usuario</label>
            <input type="text" name="nombre" id="nombre">
            <label for="cedula">Cédula del usuario</label>
            <input type="text" name="cedula" id="cedula">
            <label for="contrasena">Contraseña del usuario</label>
            <input type="text" name="contrasena" id="contrasena">
            <button type="button" id="crear-usuario-btn">Crear Usuario</button>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <p>Diseñado por Another Coldev</p>
        <img src="logo-empresa.png" alt="Logo Empresa">
    </footer>
</body>
</html>
